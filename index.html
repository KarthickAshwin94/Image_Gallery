<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <title>Image Gallery</title>
    <style>
        .hidden {
            display: none;
        }
        .overlay {
            position: fixed;
            top:0;
            left:0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 10;
            display: none;
        }
        .highlight {
            position: relative;
            z-index: 20;
        }
    </style>
</head>
<body class="body_one">
    <div class="overlay" id="overlay"></div>
    <div class="container_main">
        <div class="image_gallery flex gap-4 ml-80 mt-60">
            <div class="container_one relative" id="one">
                <p class="absolute cursor-pointer font-bold text-xl ml-44 hidden" id="close1">X</p>
                <img src="https://picsum.photos/200/300" alt="Nature_1" class="cursor-pointer">
            </div>
            <div class="container_two relative" id="two">
                <p class="absolute cursor-pointer font-bold text-xl ml-44 hidden" id="close2">X</p>
                <img src="https://picsum.photos/200/300" alt="Nature_2" class="cursor-pointer">
            </div>
            <div class="container_three relative" id="three">
                <p class="absolute cursor-pointer font-bold text-xl ml-44 hidden" id="close3">X</p>
                <img src="https://picsum.photos/200/300" alt="Nature_3" class="cursor-pointer">
            </div>
        </div>
    </div>
    <script>
        var one = document.getElementById("one");
        var two=document.getElementById("two");
        var three=document.getElementById("three");
        var overlay = document.getElementById('overlay');
        var close1=document.getElementById("close1");
        var close2=document.getElementById("close2");
        var close3=document.getElementById("close3");
        one.addEventListener("click", function() {
            overlay.style.display = 'block';
            one.classList.add("highlight");
            close1.classList.remove("hidden");
            
            
        });
        overlay.addEventListener("click", function() {
            overlay.style.display = 'none';
            one.classList.remove("highlight");
        });
        

        two.addEventListener("click", function() {
            overlay.style.display = 'block';
            two.classList.add("highlight");
            close2.classList.remove("hidden");
        });

        three.addEventListener("click",function(){
            overlay.style.display="block";
            three.classList.add("highlight");
            close3.classList.remove("hidden");
        })


       

    </script>
</body>
</html>
